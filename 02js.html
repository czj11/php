<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一个特效</title>
	<style>
	div{
		width:300px;
		height:300px;
		text-align:center;
		}
	#test1{
		background:green;
	}
	#test2{
		background: red;
	}
	h1{
		text-align: center;
	}
	</style>
	<script>
	function change(){

	var div =window.document.getElementById("test1");//对象
	div.id = 'test2';

	}

	</script>
	
</head>
<body>
	<div id="test1" onclick="change();">我是div<h1>点我</h1></div>
</body>
</html>
