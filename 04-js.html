<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.test1{
		width: 300px;
		height:300px;
		background:red;
	}
	.test2{
		width:300px;
		height:300px;
		background:green;
	}
	</style>
	<script>
	function t(){
		var div = document.getElementsByTagName('div')[0];
		if (div.className.indexOf('test1') >= 0) {
			div.className = 'test2';
		}else{
			div.className = 'test1';
		}
	}

	</script>
</head>
<body>
	<div class = 'test1' onclick="t();">div</div>
</body> 
</html>
