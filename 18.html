<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function send(){
		var fm = document.getElementById('tform');
		var fd = new FormData(fm);

		var xhr = new XMLHttpRequest();
		xhr.open('POST','18.PHP','true');
		xhr.onreadystatechange = function(){
			if (this.readyState == 4) {
				document.getElementById('a').innerHTML = this.responseText;
			}
		}

		xhr.send(fd);
	}

	</script>
</head>
<body>
	<form action="18.php" id="tform">
	用户：<input type="text" name="username"><br/>
	邮件：<input type="text" name="email"><br/>
	年龄：<input type="text" name="age"><br/>
	性别：<input type="text" name="gender"><br/>
	<input type="button" value="ajax发送" onclick="send();">
	</form>
	<div id="a"></div>
</body>
</html>
