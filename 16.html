<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function createXHR(){
		var xhr = null;
		if(window.XMLHttpRequest){
			xhr = new XMLHttpRequest();
		}else if (window.ActiveXObject) {
			xhr = new ActiveXObject('Microsoft.XMLHTTP');
		}
		return xhr;
	}

	var xhr = createXHR();
	console.log(xhr.readyState);

	xhr.open('GET','15.php');
	console.log(xhr.readyState);

	</script>


</head>
<body>
	
</body>
</html>
