<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function find(){
		var lis = document.getElementsByTagName('li');
		var i = 0;
		var patt = /\w+@\w+(\.\w+)+/;
		while(i < lis.length){
			//console.log(patt.exec(lis[i++].innerHTML));
			if(patt.exec(lis[i].innerHTML)!=null){
				//this.style.background='green';
			lis[i].style.background='green';	
			}
			i++;
		}


	}


	</script>
</head>
<body>
	<input type="button" value="标注有邮箱的人" onclick="find();">
	<ul>
		<li>刘备&lt;liubei@zixueit.it&gt;</li>
		<li>张飞</li>
		<li>关羽&lt;feifei@qq.it&gt;</li>
		<li>赵龙</li>
	</ul>
</body>
</html>
