<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function selfile(){
		var pic = document.getElementsByTagName('input')[0].files[0];
		var cont = '';
		cont += '文件名称:'+pic.name+'<br/>'
		cont += '文件大小:'+pic.size+'<br/>'
		document.getElementById('debug').innerHTML = cont;
	}
	</script>
</head>
<body>
	<input type="file" name="pic" id="" onchange="selfile();">
	<div id="debug"></div>
</body>
</html>
